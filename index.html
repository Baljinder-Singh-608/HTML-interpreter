<!DOCTYPE html>
<html lang="en">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <section id="outer">
        <div class="codePanel">
            <h4>HTML Code</h4>
            <textarea id="htmlCode" cols="40" rows="10" placeholder="Enter Html Code here....." oninput="codePreview()"></textarea>
        </div>
        <div class="codePanel">
            <h4>CSS Code</h4>
            <textarea id="cssCode" cols="40" rows="10" placeholder="Enter CSS Code here....." oninput="codePreview()"></textarea>
        </div>
        <div class="codePanel">
            <h4>JS Code</h4>
            <textarea id="jsCode" cols="40" rows="10" placeholder="Enter JS Code here....." oninput="codePreview()"></textarea>
        </div>
        


    </section>
    <section id="preview">
        <h4>Page Preview</h4>
        <iframe id="previewCon"></iframe>
    </section>
</body>
<!-- JS file -->
<script type="text/javascript" src="js/custom.js"></script>
</html>
